<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="card">
    <section class="card-image">
      <picture>
        <source media="(max-width:375px)" srcset="assets/images/image-product-mobile.jpg">
        <img src="assets/images/image-product-desktop.jpg" alt="Gabrielle
        Essence Eau De Parfum image">
      </picture>
    </section><!--end card-image-->
    <section class="card-text">
      <p class="category">Perfume</p>

      <h1> Gabrielle Essence Eau De Parfum
      </h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="card-price">
        <p class="price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div><!--end card-price-->

      <button> <img src="assets/images/icon-cart.svg" alt=""> &nbsp; Add to Cart</button>

    </section><!--end card-text-->

  </section><!--end card-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ahmed Salem</a>.
  </div>
  <script src="assets/js/js.js"></script>
</body>

</html>
